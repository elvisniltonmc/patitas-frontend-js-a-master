<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/inicio.css">
  <script type="module" src="js/inicio.js"></script>
  <title>Inicio de Sesión</title>
</head>
<body class="bg-info"> <!-- Color de fondo cambiado -->

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <div id="mensaje" style="display: none;" class="alert alert-danger">
          <span>Texto de Prueba</span>
        </div>

        <div class="text-center mb-4">
          <h1 class="text-white">Iniciar Sesión</h1>
          <p class="text-light">Por favor, introduce tus credenciales</p>
        </div>

        <form action="" method="post">

          <div class="mb-3">
            <select id="tipoDocumento" name="tipoDocumento" class="form-select form-select-lg">
              <option selected>Tipo de Documento</option>
              <option value="1">DNI</option>
              <option value="2">CEX</option>
              <option value="3">PAS</option>
            </select>
          </div>

          <div class="mb-3">
            <input type="text" name="numeroDocumento" id="numeroDocumento" placeholder="Número de Documento" class="form-control form-control-lg" required>
          </div>

          <div class="mb-3">
            <input type="password" name="password" id="password" placeholder="Contraseña" class="form-control form-control-lg" required>
          </div>

          <div class="d-grid">
            <button id="btnIngresar" type="button" class="btn btn-warning btn-lg">
              Ingresar
            </button>
          </div>

          <div class="mt-3 text-center">
            <a href="#" class="link-light">¿Olvidaste tu contraseña?</a>
          </div>
          
        </form>
      </div>
    </div>
  </div>

</body>
</html>
